<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different Ways to Display Output</title>
</head>
<body>
    <h2>Different Ways to Display Output in JavaScript</h2>

    <p id="output"></p>

    <script>
        // 1. Using alert box
        alert("This is an alert box!");

        // 2. Writing directly to HTML document
        document.write("This is written using document.write()<br>");

        // 3. Writing to an HTML element
        document.getElementById("output").innerHTML = "This text is displayed using innerHTML.";

        // 4. Writing to console
        console.log("This is a console log message.");
    </script>
</body>
</html>
