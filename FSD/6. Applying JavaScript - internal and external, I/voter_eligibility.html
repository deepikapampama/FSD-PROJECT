<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Eligibility Check</title>
</head>
<body>
    <h2>Voter Eligibility Check</h2>

    <script>
        let name = prompt("Enter your name:");
        let age = parseInt(prompt("Enter your age:")); // type conversion (string â†’ integer)

        let eligibility = (age >= 18) ? "Eligible to Vote" : "Not Eligible to Vote";

        document.write("<table border='1' cellpadding='8' cellspacing='0'>");
        document.write("<tr><th>Name</th><th>Age</th><th>Eligibility</th></tr>");
        document.write("<tr><td>" + name + "</td><td>" + age + "</td><td>" + eligibility + "</td></tr>");
        document.write("</table>");
    </script>
</body>
</html>
