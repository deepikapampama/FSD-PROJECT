<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal and External JavaScript Example</title>
    <script>
        // Internal JavaScript
        function internalMessage() {
            alert("This message is from the internal JavaScript!");
        }
    </script>
    <script src="external.js"></script>
</head>
<body>
    <h2>Internal and External JavaScript Example</h2>
    <button onclick="internalMessage()">Run Internal JS</button>
    <button onclick="externalMessage()">Run External JS</button>
</body>
</html>
