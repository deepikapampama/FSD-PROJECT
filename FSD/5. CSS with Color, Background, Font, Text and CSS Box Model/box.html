<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;            /* Content */
      height: 100px;
      background-color: lightblue;

      padding: 20px;           /* Padding */
      border: 5px solid blue;  /* Border */
      margin: 30px;            /* Margin */
    }
    body {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model</h1>
  <div class="box">
    Content Area
  </div>
  <p>The box has: Content → Padding → Border → Margin.</p>
</body>
</html>
