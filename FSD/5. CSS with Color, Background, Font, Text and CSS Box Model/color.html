<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Colors Example</title>
  <style>
    h1 { color: red; }                 /* Named color */
    h2 { color: #00ff00; }             /* Hexadecimal */
    h3 { color: rgb(0, 0, 255); }      /* RGB */
    p  { color: rgba(255, 0, 0, 0.5);} /* RGBA (with transparency) */
    span { color: hsl(200, 100%, 50%);} /* HSL */
  </style>
</head>
<body>
  <h1>Named Color (Red)</h1>
  <h2>Hexadecimal (#00ff00 → Green)</h2>
  <h3>RGB (0,0,255 → Blue)</h3>
  <p>RGBA (Red with 50% transparency)</p>
  <span>HSL (Hue-Saturation-Lightness)</span>
</body>
</html>
