<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Data Loops</title>
</head>
<body>
    <h2>Print Object Data Using Different Loops</h2>
    <script>
        let student = { name: "Deepika", age: 20, course: "B.Tech", city: "Hyderabad" };

        document.write("<b>Using for-in loop:</b><br>");
        for (let key in student) {
            document.write(key + ": " + student[key] + "<br>");
        }

        document.write("<br><b>Using for-of loop:</b><br>");
        let arr = ["HTML", "CSS", "JavaScript"];
        for (let value of arr) {
            document.write(value + "<br>");
        }

        document.write("<br><b>Using forEach loop:</b><br>");
        arr.forEach(function(item) {
            document.write(item + "<br>");
        });
    </script>
</body>
</html>
