<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Armstrong Number Checker</title>
</head>
<body>
    <h2>Check Armstrong Number</h2>
    <script>
        let num = parseInt(prompt("Enter a number:"));
        let temp = num;
        let sum = 0;

        while (temp > 0) {
            let digit = temp % 10;
            sum += digit ** 3;
            temp = Math.floor(temp / 10);
        }

        if (sum === num) {
            document.write("<h3>" + num + " is an Armstrong Number.</h3>");
        } else {
            document.write("<h3>" + num + " is NOT an Armstrong Number.</h3>");
        }
    </script>
</body>
</html>
