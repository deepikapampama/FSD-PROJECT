<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekdays Switch Case</title>
</head>
<body>
    <h2>Display Weekday Using Switch Case</h2>
    <script>
        let dayNumber = parseInt(prompt("Enter day number (1-7):"));
        let dayName;

        switch(dayNumber) {
            case 1: dayName = "Sunday"; break;
            case 2: dayName = "Monday"; break;
            case 3: dayName = "Tuesday"; break;
            case 4: dayName = "Wednesday"; break;
            case 5: dayName = "Thursday"; break;
            case 6: dayName = "Friday"; break;
            case 7: dayName = "Saturday"; break;
            default: dayName = "Invalid day number!";
        }

        document.write("<h3>Day: " + dayName + "</h3>");
    </script>
</body>
</html>
