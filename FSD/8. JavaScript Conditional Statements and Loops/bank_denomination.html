<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank Denomination</title>
</head>
<body>
    <h2>Display Denomination of Deposited Amount</h2>
    <script>
        let amount = parseInt(prompt("Enter deposited amount:"));
        let notes = [100, 50, 20, 10, 5, 2, 1];
        let result = "";

        document.write("<h3>Amount: Rs. " + amount + "</h3>");

        for (let i = 0; i < notes.length; i++) {
            let count = Math.floor(amount / notes[i]);
            if (count > 0) {
                result += count + " - " + notes[i] + "'s<br>";
                amount = amount % notes[i];
            }
        }

        document.write("<b>Denominations:</b><br>" + result);
    </script>
</body>
</html>
