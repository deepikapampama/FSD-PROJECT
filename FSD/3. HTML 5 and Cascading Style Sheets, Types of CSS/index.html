<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Types Example</title>

  <!-- Internal CSS -->
  <style>
    h1 {
      color: green;
      text-align: center;
    }
    .highlight {
      background-color: yellow;
    }
  </style>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Types Example</h1>

  <!-- Inline CSS -->
  <h2 style="color:red; font-family:Arial;">This is Inline CSS</h2>

  <p>This is styled using <span class="highlight">Internal CSS</span>.</p>
  <p>This is styled using External CSS.</p>
</body>
</html>
