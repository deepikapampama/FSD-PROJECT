<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Object Example</title>
</head>
<body>
    <h2>Using Window Object Properties and Methods</h2>

    <button onclick="openNewWindow()">Open New Window</button>
    <button onclick="showAlert()">Show Alert</button>

    <script>
        function openNewWindow() {
            window.open("https://www.example.com", "_blank", "width=400,height=300");
        }

        function showAlert() {
            alert("Window inner width: " + window.innerWidth + 
                  "\nWindow inner height: " + window.innerHeight);
        }
    </script>
</body>
</html>
