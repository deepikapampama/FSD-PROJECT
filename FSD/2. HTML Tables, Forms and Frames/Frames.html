<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="30%,40%,30%">
   
    <frame src="image.html" name="frame1">
    
    <!-- Second Frame: Paragraph -->
    <frame src="paragraph.html" name="frame2">
    
    <!-- Third Frame: Hyperlink -->
    <frame src="link.html" name="frame3">
    
    <noframes>
        <body>
            Your browser does not support frames. Please visit the <a href="index.html">main page</a>.
        </body>
    </noframes>
</frameset>
</html>
